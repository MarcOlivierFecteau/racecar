<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- JavaScript, import frameworks -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="js/jquery-3.3.1.slim.min.js"></script> -->
    <!-- <script src="js/popper.min.js"></script> -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <!-- <script src="js/virtualjoystick.js"></script> -->
    <script src="js/roslib.min.js"></script>
    <title>GIF250 | Racecar</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h2>Racecar</h2>
            <form id="connect-form">
                <button type="reset">Clear</button>
                <input class="connect-field" id="remote-ipv4-field" name="ipv4" type="text" maxlength="15" size="15" placeholder="10.42.0.1" pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                <button type="submit">Connect</button>
            </form>
            <div class="connection-status-container">
                <img id="connection-status-icon" src="media/images/red_circle.svg" width="20px" height="auto">
                <span id="connection-status" style="color: #ff0000;">Disconnected</span>
                <button id="disconnect-button" type="button" onclick="disconnectROS()" disabled>Disconnect</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="camera-container">
            <h1>Camera</h1>
            <img class="camera-live-feed" id="camera-feed" src="media/images/camera-not-available.svg" width="640" height="480" style="max-width: 100%; height: auto;">
        </div>
        <div class="controls-container">
            <div class="d-pad-container">
                <h2>D-Pad</h2>
                <div class="d-pad-button-container">
                    <div class="d-pad-button center" id="center" style="grid-area: 2/2;">
                        <object class="circle center" type="image/svg+xml" data="media/images/red_circle.svg"></object>
                    </div>
                    <div class="d-pad-button up" id="up" style="grid-area: 1 / 2;">
                        <object class="triangle up" type="image/svg+xml" data="media/images/triangle.svg"></object>
                    </div>
                    <div class="d-pad-button left" id="left" style="grid-area: 2 / 1;">
                        <object class="triangle left" type="image/svg+xml" data="media/images/triangle.svg"></object>
                    </div>
                    <div class="d-pad-button down" id="down" style="grid-area: 3 / 2;">
                        <object class="triangle down" type="image/svg+xml" data="media/images/triangle.svg"></object>
                    </div>
                    <div class="d-pad-button right" id="right" style="grid-area: 2 / 3;">
                        <object class="triangle right" type="image/svg+xml" data="media/images/triangle.svg"></object>
                    </div>
                </div>
            </div>
            <div class="virtual-controller-container">
                <h2>Controller</h2>
                <p>Under Construction...</p>
            </div>
        </div>
    </main>

    <footer>
        <h6 class="section-title">S5-GRO-A24: Équipe 10</h6>
        <ul class="members">
            <li><a href="https://github.com/MarcOlivierFecteau">Marc-Olivier Fecteau</a></li>
            <li><a>Justine Landry</a></li>
            <li><a>Loïc Legault</a></li>
            <li><a>Félix Tremblay</a></li>
        </ul>
        <a class="github-link" href="https://github.com/MarcOlivierFecteau/racecar">
            <img src="media/images/github-icon.svg" alt="Out Project" width="32px" height="32px">
        </a>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
