<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>GIF250 | Racecar</title>
</head>
<body>
    <header>
        <nav class="navbar" id="navbarToggle">
            <h2>Racecar</h2>
            <form id="connect-form" action="/connect" method="post">
                <button type="reset">Clear</button>
                <input class="connect-field" id="remote-ipv4-field" name="ipv4" type="text" required pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                <button type="submit">Connect</button>
            </form>
            <div class="connection-status-container" style="background-color: #383838; border: 2px solid #181818; border-radius: 5px;">
                <img class="connection-status-icon" src="media/images/red_circle.svg" width="12px" height="auto">
                <span id="connection-status" style="color: #ff0000;">Disconnected</span>
                <button id="disconnect-button" type="button" onclick="disconnectROS()" disabled>Disconnect</button>
            </div>
        </nav>
    </header>

    <main class="dashboard">
        <div class="camera-container">
            <h1>Camera</h1>
            <img class="camera-live-feed" id="camera-feed" width="640px" height="480px">
        </div>
        <div class="controls-container">
            <div class="d-pad-container">
                <h2>D-Pad</h2>
                <p>Under Construction...</p>
            </div>
            <div class="virtual-controller-container">
                <h2>Controller</h2>
                <p>Under Construction...</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="credits">
            <h6>S5-GRO-A24: Équipe 10</h5>
            <ul class="members" style="display: flex; gap: 1em; list-style: none;">
                <li><a href="https://github.com/MarcOlivierFecteau">Marc-Olivier Fecteau</a></li>
                <li><a>Justine Landry</a></li>
                <li><a>Loïc Legault</a></li>
                <li><a>Félix Tremblay</a></li>
            </ul>
            <h6 style="display: flex; gap: 1em;">Github</h6>
            <ul class="github-links" style="display: flex; gap: 1em; list-style: none;">
                <li><a href="https://github.com/MarcOlivierFecteau/racecar">Our Project</a></li>
                <li><a href="https://github.com/SherbyRobotics/racecar">Original Project</a></li>
            </ul>
        </div>
    </footer>

    <!-- JavaScript, import frameworks -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/virtualjoystick.js"></script>
    <script src="js/roslib.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
