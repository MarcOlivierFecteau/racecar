<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- JavaScript, import frameworks -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="js/jquery-3.3.1.slim.min.js"></script> -->
    <!-- <script src="js/popper.min.js"></script> -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <!-- <script src="js/virtualjoystick.js"></script> -->
    <script src="js/roslib.min.js"></script>
    <title>GIF250 | Racecar</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h2>Racecar</h2>
            <form id="connect-form">
                <button type="reset">Clear</button>
                <input class="connect-field" id="remote-ipv4-field" name="ipv4" type="text" maxlength="15" size="15" placeholder="Server's IPv4" pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                <button type="submit">Connect</button>
            </form>
            <div class="connection-status-container">
                <img id="connection-status-icon" src="media/images/red_circle.svg" width="20px" height="auto">
                <span id="connection-status" style="color: #ff0000;">Disconnected</span>
                <button id="disconnect-button" type="button" onclick="disconnectROS()" disabled>Disconnect</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="camera-container">
            <h1>Camera</h1>
            <img class="camera-live-feed" id="camera-feed" src="media/images/camera-not-available.svg" width="480" height="480" style="max-width: 100%; height: auto;">
        </div>
        <div class="controls-container">
            <div class="dpad-container">
                <h2>D-Pad</h2>
                <div class="dpad-wrapper">
                    <div class="dpad center" id="emergency-stop">
                        <svg width="64" height="64" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="32" cy="32" r="24" stroke="#e4e4ef" fill="red" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="dpad up" id="up">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100">
                            <polygon points="50 20, 80 80, 20 80" fill="#101010"/>
                        </svg>
                    </div>
                    <div class="dpad left" id="left">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100">
                            <polygon points="20 50, 80 80, 80 20" fill="#101010"/>
                        </svg>
                    </div>
                    <div class="dpad down" id="down">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100">
                            <polygon points="20 20, 80 20, 50 80" fill="#101010"/>
                        </svg>
                    </div>
                    <div class="dpad right" id="right">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100">
                            <polygon points="20 20, 20 80, 80 50" fill="#101010"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div id="joystick-container"></div>
            <div id="result"></div>
            <div class="twist-display-container">
                <h2 style="text-decoration-line: underline;">Twist</h2>
                <h4>Linear</h4>
                <ul class="twist-message">
                    <li id="twist-linear-x">X: N/A</li>
                    <li id="twist-linear-y">Y: N/A</li>
                    <li id="twist-linear-z">Z: N/A</li>
                </ul>
                <h4>Angular</h4>
                <ul class="twist-message">
                    <li id="twist-angular-x">X: N/A</li>
                    <li id="twist-angular-y">Y: N/A</li>
                    <li id="twist-angular-z">Z: N/A</li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <h6 class="section-title">S5-GRO-A24: Équipe 10</h6>
        <ul class="members">
            <li><a href="https://github.com/MarcOlivierFecteau" target="_blank" rel="noreferrer">Marc-Olivier Fecteau</a></li>
            <li><a>Justine Landry</a></li>
            <li><a>Loïc Legault</a></li>
            <li><a>Félix Tremblay</a></li>
        </ul>
        <a class="github-link" href="https://github.com/MarcOlivierFecteau/racecar"  target="_blank" rel="noreferrer">
            <img src="media/images/github-icon.svg" alt="Our Project" width="32px" height="32px">
        </a>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
